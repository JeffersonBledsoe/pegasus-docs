site_name: Pegasus Docs
site_url: http://www.pegasus-frontend.org
site_description: Documentation and customization guides for the Pegasus frontend.
site_author: Mátyás Mustoha

repo_url: https://github.com/mmatyas/pegasus-frontend/

pages:
    - Home: index.md
    - User Guide:
        - Controls: user-guide/controls.md
        - Scripting: user-guide/scripting.md
    - Core Dev:
        - Installing Qt: dev/install-qt.md
        - Cross compile Qt: dev/cross-compile-qt.md
        - Building: dev/build.md
        - Deployment: dev/deploy.md
        - Translations: dev/translate.md
    - Theme Dev:
        - Overview: themes/overview.md
        - QML tutorials: themes/qml-tutorials.md
        - QML modules: themes/qml-modules.md
        - Example -- Simple theme: themes/example-simple.md
        - Example -- Flixnet theme: themes/example-flixnet.md
        - API reference: themes/api.md

theme:
    name: cinder
    custom_dir: cinder_custom
extra_css:
    - css/extra.css
    - css/codehl.css

markdown_extensions:
    - toc
    - sane_lists
    - admonition
    - def_list
    - codehilite:
        guess_lang: false
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.magiclink
    - pymdownx.extrarawhtml
    - pymdownx.details
